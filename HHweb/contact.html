<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 体育用品绳网</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
<!-- 导航栏 -->
<header class="bg-gray-800 text-white p-4">
    <nav class="container mx-auto flex justify-between">
        <h1 class="text-xl">体育用品绳网</h1>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-gray-300">首页</a></li>
            <li><a href="products.html" class="hover:text-gray-300">产品</a></li>
            <li><a href="about.html" class="hover:text-gray-300">关于我们</a></li>
            <li><a href="contact.html" class="hover:text-gray-300">联系方式</a></li>
        </ul>
    </nav>
</header>

<!-- 主要内容 -->
<main class="container mx-auto my-8">
    <section class="my-4">
        <h2 class="text-2xl font-bold text-center my-4">联系我们</h2>
        <form id="contactForm" class="max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">姓名:</label>
                <input type="text" id="name" name="name" required class="block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">邮箱:</label>
                <input type="email" id="email" name="email" required class="block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-bold mb-2">信息:</label>
                <textarea id="message" name="message" required class="block w-full p-2 border rounded h-32"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition">发送</button>
            </div>
        </form>
    </section>
</main>

<!-- 页脚 -->
<footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto text-center">
        &copy; 2024 体育用品绳网. All rights reserved.
    </div>
</footer>
</body>
</html>
